<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Home page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<style>
    body {
        background-image: url("https://images.unsplash.com/photo-1566995589099-45de344a6dbe?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=3655&q=80");
    }

    h1 {
        font-family: 'Nunito', sans-serif;
    }

    p {
        font-family: 'Open Sans', sans-serif;
    }

    .row {
        font-family: 'Open Sans', sans-serif;
    }
</style>

<body>
<div layout:fragment="content" class="container body-content">
    <div class="jumbotron">
        <h1>Met Office Weather</h1>
        <p class="lead">For all your weather needs. Enter a location below and click enter to see the weather forecast for that location.</p>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form id="messageForm" action="/weatherInfo" method="post" >

                <fieldset>
                    <legend>Location</legend>

                    <!--<input type="text" name="locationId">
                    <input type="submit" value="Get Weather Info" />


                    <input list="place-names" placeholder="Start typing...">
                    -->



                        <select name = "location" id = "location-selection" >
                            <th:block th:each="location : ${locations}" >

                            <option th:value = "${location.id}" th:text="${location.name}"  />


                            </th:block>

                            <input type="submit" value="Submit" >
                        </select>


                        <!--<option>Uckfield</option>
                        <option>Blackpool</option>
                        <option>Eastbourne</option>
                        -->
                    </datalist>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
